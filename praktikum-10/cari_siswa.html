<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.1</title>
    <style>
        div {
            width: 300px;
            border: 25px solid beige;
            padding: 25px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <form id="frm_cari">
        <label for="cari">Cari Siswa : </label>
        <input type="text" name="cari" id="cari" size="30">
        <input type="button" name="proses_cari" value="Go" id="go">
    </form>
    <hr>
    <div>
        Nama Yang Anda Cari : <span id="kata_cari"></span>
    </div>
    <script>

        let buttonGo = document.getElementById("go")

        buttonGo.addEventListener("click", function () {
            //let formCari = document.getElementById("frm_cari")
            //let nama = formCari.cari.value
            let nama = document.getElementById("cari").value

            if (nama == "farid") {
                console.log("farid terdaftar pada database")
                document.getElementById("kata_cari").innerHTML = nama 
                document.getElementById("kata_cari").style = "color: green"
            }
            else {
                console.log(`${nama} Nama Tidak Terdaftar`)
                document.getElementById("kata_cari").innerHTML = `Nama ${nama} Tidak Terdaftar`
                document.getElementById("kata_cari").style= "color: green"
            }

        })
    </script>
</body>

</html>

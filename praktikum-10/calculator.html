<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.2</title>
</head>

<body>
    <h2>Kalkulator</h2>
    <form>
        <label for="bilangan1">Bilangan 1</label>
        <input type="number" name="" id="bilangan1">
        <br>
        <label for="bilangan2">Bilangan 2</label>
        <input type="number" id="bilangan2">
        <br>
        <input type="button" name="" id="hitung" value="Hitung">
        <br><br>
        <p>Hasil Penjumlahan : <span id="hasil"></span></p>
    </form>

    <script>
        let buttonHitung = document.getElementById("hitung")

        buttonHitung.addEventListener("click", function () {
            let bil1 = document.getElementById("bilangan1").value
            let bil2 = document.getElementById("bilangan2").value

            document.getElementById("hasil").innerHTML = `${parseInt(bil1) + parseInt(bil2)}`
            
        })
    </script>
</body>

</html>

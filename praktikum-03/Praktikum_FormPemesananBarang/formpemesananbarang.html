<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
<section class="all">

    <body style="background-color: #d3d3d3; font-family: sans-serif; ">
        <center>
            <fieldset
                style=" width: 70%; margin-top: 3%; margin-bottom: 2%; background-color: white; font-weight: bold;">
                <table width="100%" style="margin: 1px;">
                    <tr>
                        <td><a href=""> Home |</a></td>
                        <td><a href=""> Generate Link |</a></td>
                        <td><a href=""> Transaction History |</a></td>
                        <td><a href=""> Policy |</a></td>
                        <td><a href=""> Logout</a></td>
                    </tr>
                </table>
            </fieldset>
        </center>

        <div style="margin-left: 15%; float: left;">
            <img src="assets/1.jpg" alt="" style="width: 230px;">
            <br>
            <input type="button" value="Upload Picture" style="margin-top: 10px; padding: 8px;">
        </div>


        <table style="padding-left: 40px; ">
            <tr>
                <td>Title Here</td>
                <td width="5%">:</td>
                <td><input type="text" name="" id="" placeholder="Helm Sepeda Bapak" style="width: 100%; "></td>
            </tr>
            <tr>
                <td>Description</td>
                <td width="5%">:</td>
                <td rowspan="3"><textarea name="" id="" cols="20" rows="10" placeholder="Year : 1999, Model :     , Condition : BNIB" style="width: 100%;" align="left"></textarea></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>Account Number</td>
                <td width="5%">:</td>
                <td><input type="number" name="" id="" placeholder="123-456-123" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Bank</td>
                <td width="5%">:</td>
                <td><select name="" id="" style="width: 50%;">
                        <option value="" checked>HSBC</option>
                        <option value="">BRI</option>
                        <option value="">BCA</option>
                        <option value="">BNI</option>
                    </select></td>
            </tr>
            <tr>
                <td>Account Holder</td>
                <td width="5%">:</td>
                <td><input type="text" value="" placeholder="Name Here" style="width: 70%;"></td>
            </tr>
            <tr>
                <td>Transaction</td>
                <td width="5%">:</td>
                <td><input type="number" name="" id="" value="1" style="width: 10%;"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="4">* if the transaction is for 3 person, choose 3 from the drop-down list</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td style="color: green;"><input type="checkbox" checked>Send to Mobile Phone</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td style="color: green;"><input type="checkbox" checked>Send to Email</td>
            </tr>
            <tr>
                <td>Send To Mobile Phone</td>
                <td width="5%">:</td>
                <td><input type="number" name="" id="" placeholder="123-456-123" style="width: 70%;"></td>
            </tr>
            <tr>
                <td>Send To Email</td>
                <td width="5%">:</td>
                <td><input type="text" name="" id="" placeholder="masganteng@ccmail.ukk" style="width: 70%;"></td>
            </tr>
            <tr>
                <td><br><br></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td> <a href="inputpemesananbarang.html"><input type="button" value="Generate Nobr Link"
                            style="color: white; background-color: rgb(46, 216, 83);"></a></td>
            </tr>
        </table>
</section>
</body>

</html>
